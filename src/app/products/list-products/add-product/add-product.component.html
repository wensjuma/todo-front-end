<html>

<body>

<h3>Add a todo task </h3>

<div>
 <div class="row">
   <div class="col-md-3"></div>
   <div class="col-md-6">
    <form>
      <label for="fname">Task Name</label>
      <input [(ngModel)] ="task_name" type="text" id="fname" name="firstname" placeholder="task name..">
  
      
      <!-- <label for="lname">Description</label>
      <textarea [(ngModel)] ="description" type="text" id="lname" name="lastname" placeholder="Description.."></textarea> -->
  
      <label for="country">Select category</label>
      <select [(ngModel)] ="category" id="country" name="category">
        <option value="1">Work</option>
        <option value="0">Job</option>
        <option value="2">Personal</option>
        
      </select>
      <label for="status">Select status</label>
      <select [(ngModel)] ="status" id="country" name="status">
        <option value="1">Done</option>
        <option value="2">not started</option>
        <option value="3">Progress</option>
        <option value="0">Overdue</option>
        
      </select>
    
      <input type="submit" (click)="submitCategory()" value="Submit">
    </form>
   </div>
   <div class="col-md-3"></div>
 </div>
</div>

</body>
</html>
